<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashoard</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
          integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">

</head>
<body>
<header>
</header>
<main>
    <div class="wrapper bh bg-primary  bw flex ">
        <div class="sidebar bg-default w-15 h-100  padding-default ">
            <div class="logo">


            </div>
            <div class="menu-bloc"></div>
            <div class="menu-bloc"></div>
            <div class="menu-bloc"></div>
            <div class="menu-bloc"></div>

        </div>
        <div class="content bg-white w-85 h-100">
            <div class="h-10 w-100 bg-white border-bottom flex flex-row  flex-align-space-between padding-x-2 flex-align-item-center ">
                <div class="greeting flex flex-colum flex-align-center">
                    <h2 class="text-black">Good morning, Johnathan </h2>
                    <span class="text-default">Here  what's happening  with store today</span>
                </div>
                <div class="notification flex flex-row">

                    <div class="calendar flex flex-row flex-align-item-center ">
                        <div class="circle-icon-wrapper bg-default">
                            <i class="bi bi-calendar4-week"></i>
                        </div>
                        <div class="space"></div>
                        <span class="text-black"> 14 Aug 2023</span>
                    </div>
                    <div class="space"></div>
                    <div class="count-notification relative">
                        <div class="flex flex-row ">
                            <div class="circle-icon-wrapper border">
                                <i class="bi bi-bell-fill"></i>

                            </div>
                            <div class="number bg-danger text-white padding">
                                <span>7</span>
                            </div>
                        </div>

                    </div>
                    <div class="space"></div>
                    <div class="user-profile border radius flex  flex-row flex-align-item-center">

                        <div class="circle-icon-wrapper border">
                            <i class="bi bi-bell-fill"></i>
                        </div>
                        <div class="space"></div>

                        <i class="bi bi-chevron-down"></i>
                    </div>
                </div>

            </div>

            <div class="padding">

            </div>
        </div>
    </div>
</main>
<footer></footer>
</body>
</html>
